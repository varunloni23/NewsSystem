{% extends 'admin/layout.html' %}

{% block title %}Edit User - Luxury News{% endblock %}

{% block admin_content %}
<div class="admin-header">
    <h1 class="admin-title">Edit User</h1>
    <div class="admin-actions">
        <a href="{{ url_for('admin_users') }}" class="btn">
            <i class="fas fa-arrow-left"></i> Back to Users
        </a>
    </div>
</div>

<div class="form-container admin-form">
    <form method="post" action="{{ url_for('admin_edit_user', user_id=user.id) }}">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
        </div>
        
        <div class="form-group">
            <label for="role" class="form-label">Role</label>
            <select id="role" name="role" class="form-control" required>
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                <option value="editor" {% if user.role == 'editor' %}selected{% endif %}>Editor</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-gold">Update User</button>
            <a href="{{ url_for('admin_users') }}" class="btn">Cancel</a>
        </div>
    </form>
</div>

<style>
    .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-lg);
    }
    
    .admin-title {
        margin: 0;
    }
    
    .admin-actions {
        margin-left: auto;
    }
    
    .admin-form {
        background-color: var(--white);
        border-radius: 8px;
        padding: var(--spacing-lg);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .form-actions {
        margin-top: var(--spacing-lg);
        display: flex;
        gap: var(--spacing-sm);
    }
</style>
{% endblock %}
